<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario básico</title>
</head>
<body>
    <header>
        <h1>Rellena tu CV</h1>
    </header>
    <main>
        <form action="" method="get">
  <label for="name">Nombre</label><br>
  <input type="text" id="name" name="name" placeholder="Introduce tu nombre" maxlength="30" ><br>
 <br>
  <label for="lastName">Apellidos</label><br>
  <input type="text" id="lastName" name="lastName" placeholder="Introduce tu apellido" maxlength="80" ><br>
  <br>
  <label for="password">Contraseña</label><br>
  <input type="text" id="password" name="password" placeholder="Introduce tu contraseña" maxlength="10" ><br>
  <br>
  <label for="dni">DNI</label><br>
  <input type="number" id="dni" name="dni" placeholder="Introduce tu DNI" ><br>
  <br>
  <label for="gender">Sexo</label><br>
  <input type="radio" id="man" name="gender" value="Hombre">
  <label for="man">Hombre</label><br>
  <input type="radio" id="woman" name="gender" value="Mujer">
  <label for="woman">Mujer</label><br><br>
  <br>
  <br>
  <label for="picture">Incluir mi foto</label>
  <input type="text" id="picture" name="picture" placeholder="jpg/pdf/png">
  <input type="button" id="choose" value="Elegir"><br>
  <br>
  <br>
  <input type="radio" id="suscribe" name="suscribe" value="Suscribirme al boletín de novedades" checked>
  <label for="man">Suscribirme al boletín de novedades</label><br>
  <br>
  <br>
 
  <input type="button" id="save" value="Guardar cambios">
  <input type="button" id="delete" value="Borrar los datos introducidos">


        </form>
    </main>
    
</body>
</html>
